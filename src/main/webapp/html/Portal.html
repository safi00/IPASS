        </div>
    </footer>
    <script type="text/javascript">
        function showfield(){
            if(document.getElementById("anon").checked){
                document.getElementById("LoginPass").style.display="none";
            }
            else {
                document.getElementById("LoginPass").style.display = "block";
            }
            if(document.getElementById("anon").checked){
                document.getElementById("labelpass").style.display="none";
            }
            else {
                document.getElementById("labelpass").style.display = "block";
            }
        }
    </script>
